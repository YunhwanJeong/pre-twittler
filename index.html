<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, user-scalable=no">
  <title>twittler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Caveat|Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/65adae6064.js"></script>
  <script src="data.js"></script>
</head>
<body>
  <!-- 여기에 HTML 구조를 작성하세요. 아래 코드는 예제이며, 얼마든지 바꿀 수 있습니다 -->
  <div id="title">twittler</div>

  <div id="new-twitt">
    <div id="inputUsername">
      <div class="milestone">Username</div> 
      <input type="text" placeholder="Write you name">
    </div>

    <div id="inputMessage">
      <div class="milestone">Message</div> 
      <input type="text" placeholder="What's happening?">
    </div>
    <button onclick="createTypedNewTweet()">Tweet!</button>
  </div>

  <div id="tweets">
    <div id="buttonArea">
      <button id="refreshButton" onclick="createRandomTweet()" style="display: inline"><i class="fas fa-sync-alt"></i> check new tweets</button>
      <button id="clearFilter" onclick="clearFilter()" style="display: none"><i class="fas fa-arrow-left"></i> Go back & Clear filter</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
